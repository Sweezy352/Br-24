<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reg/login.css">
    <title>Логин</title>
</head>
<body>
    <div class="container">
        <div class="reg_windown">

            <form action="">
    
                <h1 class="main-text">Авторизация</h1>
    
                <div class="auth">
    
                    <input type="text" placeholder="Имя" required>
                    <input type="text" placeholder="Фамилия" required>
                    <input type="text" placeholder="Отчество | Матчество" required>
                    <input type="password" placeholder="Пароль" required>
    
                </div>
    
                <div class="remember">
    
                    <label for=""> <input type="checkbox">Запомнить меня</label>
                    <a class="forgot1" href="#">Забыли пароль?</a>
    
                </div>
    
                <button type="submit" class="btn">Авторизироваться</button>
    
                <div class="reg-link">
                    <p>У вас нет аккаунта? <a class="forgot" href="#">Зарегистрируйтесь!</a></p>
                </div>
            </form>
        </div>
    
    
    
    </div>


</body>
